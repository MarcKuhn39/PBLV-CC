<!DOCTYPE html>

<body>
     <!-- This is the Heading Line -->
     <div style="text-align: center;">
        <h1 class="white-text">

     <!-- This is the Container -->
     <div class="container">
        <div class="row g-5 row-cols-1 row-cols-md-2">

        <!-- This is the left card -->
            <div class="card shadow-sm">

                <!-- This is the title -->
                <h2 class="card-title">Mensa Auslastung</h2>

                <!-- This is the thermometer -->
                <section class="container">
                    <div class="logo">
                        <div class="bar" style="--thermometer-value: 200px;">
                            <div class="circle"></div>
                        </div>
                    </div>
                </section>

                <!-- This is the counter for available Seats -->
                <h3>Pl채tze 체brig: 140</h3>

                <!-- This is the estimated waiting time -->
                <div class="row row-cols-2 ">
                    <img class= "clock-downsizer" src="assets/img/goldenclock.png" width="40" height= "auto">

                </div>
            </div>


            
        <!-- This is the right card -->
            <div class="card shadow-sm">

                <h2 class="card-title">St체ndlicher Besuch</h2>

                <!-- This is the daily chart in chartjs-->

                    <canvas id="myDailyChart" width="400", height="250"></canvas>
                </div>

                <!-- This is the second title -->
                <h2 class="card-title">Wochenverlauf</h2>

                <!-- This is the weekly chart -->
                    <div>
                        <canvas id="myWeekChart" width="400", height="250"></canvas>
                    </div>

    <!-- create a button that changes css properties -->
    <div class="browser-support">

<!-------------------------------------------- This section contains the Javascript Part ---------------------------------------------------->
      
      <!-- integrate chartJS -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <!-- this is the code for the daily chart -->
      <script>
        const ctxdaily = document.getElementById('myDailyChart');
      
        new Chart(ctxdaily, {
          type: 'line',
          data: {
            labels: ['11 Uhr', '11.30 Uhr', '12 Uhr' , '12.30 Uhr', '13 Uhr', '11.30 Uhr', '14 Uhr'],
            datasets: [{
              label: '# Amount of Visitors',
              data: [40, 420, 370, 350, 340, 270, 120],
              backgroundColor: [
                'rgba(255, 99, 132, 0.7)',
                'rgba(54, 162, 235, 0.7)',
                'rgba(255, 206, 86, 0.7)',
                'rgba(75, 192, 192, 0.7)',
                'rgba(255, 102, 255, 0.7)',
                'rgba(100, 232, 145, 0.7)',
                'rgba(255, 162, 75, 0.7)'
              ],
              borderColor: [
              'rgba(255, 99, 132, 0.9)',

          },

              }
            }
          }
        });
      </script>

            console.log(temperatureData);

      <!-- this is the code that makes an interactive button that changes css propertiers -->
      <script>
        const Input = document.querySelector('input[type=color]')
        const colorButton = document.querySelector('button')
        const colorVariable = '--yellow';

        colorButton.addEventListener('click', _ => {
            document.documentElement.style.setProperty(colorVariable, 'green')
        })
      </script>

    <!-- this code fetches data from an api, saves it in a variable and writes it on to the console log -->
      <script>
        fetch("https://api.example.com/data")
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            // data is the API response in json format
            var myData = data;
            console.log(myData);

            async function getData() {
                try {
                    const response = await fetch("https://api.example.com/data");
                    const data = await response.json();
                    var myData = data;
                    console.log(myData);
                } catch (error) {
                    console.error("Error fetching data: " + error);
                }
            }

            getData();
  });
      </script>
